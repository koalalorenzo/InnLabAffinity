{% extends "layout.html" %}

{% block container %}
    <div syle="float: left; margin: auto;">
        <form method="post" class="form-horizontal" id="profileForm">
            <div class="control-group">
                <div class="controls">
                    <h1>{% if user %}Profile{% else %}Registration{% endif %}</h1>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input class="span3" type="text" name="username" id="username" placeholder="Username" {% if puser %}value="{{puser.username}}"{% endif %} {% if not username_editable %} readonly{% endif %}>
                    
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input class="span3" type="password" name="password" id="password" placeholder="Password"><br/><br/>
                    <input class="span3" type="password" name="passwordcheck" id="passwordcheck" placeholder="Repeat password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email</label>
                <div class="controls">
                    <input class="span3" type="text" name="email" id="email" placeholder="Email" {% if puser %}value="{{puser.email}}"{% endif %}>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="first_name">First Name</label>
                <div class="controls">
                    <input type="text" class="span3" name="first_name" id="first_name" placeholder="First Name" {% if puser %}value="{{puser.first_name}}"{% endif %}>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="second_name">Second Name</label>
                <div class="controls">
                    <input type="text" class="span3" name="second_name" id="second_name" placeholder="Second Name" {% if puser %}value="{{puser.second_name}}"{% endif %}>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="first_name">Blog / Web Site</label>
                <div class="controls">
                        <input id="prependedInput" name="blog_url" type="text" placeholder="http://" {% if puser %}value="{{puser.twitter_url}}"{% endif %}>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="first_name">Twitter URL</label>
                <div class="controls">
                        <input id="prependedInput" name="twitter_url" type="text" placeholder="http://" {% if puser %}value="{{puser.twitter_url}}"{% endif %}>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="first_name">Facebook URL</label>
                <div class="controls">
                        <input class="span2" id="prependedInput" name="facebook_url" type="text" placeholder="http://" {% if puser %}value="{{puser.facebook_url}}"{% endif %}>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="first_name">Linkedin URL</label>
                <div class="controls">
                        <input class="span2" id="prependedInput" name="linkedin_url" type="text" placeholder="http://" {% if puser %}value="{{puser.linkedin_url}}"{% endif %}>
                </div>
            </div>
            
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-success">{% if user %}Update profile {% else %}Sign In!{% endif %}</button>
                </div>
            </div>
        </form>
    </div>
    <div style="clear:both;"></div>
{% endblock %}
